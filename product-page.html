<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-latest.js"
    ></script>
    <title>Фунтик</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="dop-container">
        <header class="header">
          <div class="container">
            <div class="header__container">
              <div class="header__logo">
                <a class="logo__image" href="#!">
                  <img src="./img/header-bg/Logo.svg" alt="" />
                </a>
                <h1 class="logo__title">Фунтик</h1>
              </div>
              <div class="header__menu">
                <div class="menu">
                  <nav class="menu__body">
                    <ul class="menu__list">
                      <li class="menu__item">
                        <a class="menu__link" href="#">Главная</a>
                      </li>
                      <li class="menu__item">
                        <a class="menu__link" href="#">Питомцы</a>
                      </li>
                      <li class="menu__item">
                        <a class="menu__link" href="#">Помощь</a>
                      </li>
                      <li class="menu__item">
                        <a class="menu__link" href="#">О нас</a>
                      </li>
                      <li class="menu__item">
                        <a class="menu__link" href="#">Мероприятия</a>
                      </li>
                      <li class="menu__item">
                        <a class="menu__link" href="#">Подписки</a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
              <div class="header__icon">
                <a href="#" class="cart">
                  <img src="/img/header-bg/Basket.svg" alt="" />
                  <div class="cart__count">0</div>
                </a>
                <a href="#" class="header__icon-user">
                  <img src="/img/header-bg/User.svg" alt="" />
                </a>
              </div>
              <div class="header__menu-btn">
                <button class="menu-icon-btn">
                  <div class="menu-icon"></div>
                </button>
              </div>
            </div>
          </div>
        </header>
        <img class="vector-bottom" src="./img/pets/header-bottom.svg" alt="" />
      </div>
      <main class="main-product">
        <section class="product">
          <div class="bg-svg">
            <img class="yellow" src="./img/product/vector_yellow.svg" alt="" />
            <img class="salat" src="./img/product/vector_salat.svg" alt="" />
            <img class="pink" src="./img/pets/vector_pink.svg" alt="" />
          </div>
          <div class="container">
            <h2 class="h2">Помощь</h2>
            <div class="product__row">
              <div class="product__category">
                <h2 class="name-level">Уровень нуждаемости:</h2>

                <div class="product__category-name">
                  <div class="name-item">
                    <img src="./img/product/paw-green.svg" alt="" class="paw" />
                    <h3 class="level">- низкий</h3>
                  </div>
                  <div class="name-item">
                    <img
                      src="./img/product/paw-yellow.svg"
                      alt=""
                      class="paw"
                    />
                    <h3 class="level">- средний</h3>
                  </div>
                  <div class="name-item">
                    <img src="./img/product/paw-red.svg" alt="" class="paw" />
                    <h3 class="level">- высокий</h3>
                  </div>
                </div>
              </div>

              <div class="product__sort">
                <button>
                  <div class="sort__flex">
                    <h2 class="sort__h2">Сортировка</h2>
                    <img src="./img/pets/arrow.svg" alt="" />
                  </div>
                </button>
                <div class="dropdown-options">
                  <a href="#">По важности</a>
                  <a href="#">По стоимости</a>
                </div>
              </div>
            </div>

            <div class="product__catalog"></div>
          </div>
        </section>
      </main>

      <section class="footer scale">
        <div class="vector">
          <img class="vector-top" src="./img/footer/footer-vector.svg" alt="" />
          <div class="vector__grow vector__grow--orange"></div>
        </div>

        <div class="container">
          <div class="footer__line">
            <div class="footer__contact">
              <h3 class="footer__contact-heading">Наши контакты</h3>
              <div class="footer__contact-line">
                <a
                  href="mailto:Почта@мэйл.ru.ru&body=Клиент?subject=вопрос"
                  class="footer__email"
                  >Почта@мэйл.ru</a
                >
                <a href="tel:+78121111111" class="footer__phone"
                  >+7 (909) 223 1212</a
                >
              </div>
            </div>
            <div class="footer__social-network">
              <h3 class="footer__contact-heading">Социальные сети</h3>
              <div class="footer__icon-line">
                <a href="#" class="footer__social-link">
                  <img src="/img/footer/instagram.svg" alt="" />
                </a>
                <a href="#" class="footer__social-link">
                  <img src="/img/footer/telegram.svg" alt="" />
                </a>
                <a href="#" class="footer__social-link">
                  <img src="/img/footer/whatsapp.svg" alt="" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="js/main.js"></script>
    </div>
  </body>
</html>
